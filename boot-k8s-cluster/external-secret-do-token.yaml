apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: leonomano-do-k8s-cluster-minikube-do-token
  namespace: argo
spec:
  refreshInterval: 24h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-dev-parameter-store
  target:
    name: leonomano-do-k8s-cluster-minikube-do-token
    deletionPolicy: Delete
  data:
    - secretKey: token
      remoteRef:
        key: /account-configuration/dev/digital_ocean_token
